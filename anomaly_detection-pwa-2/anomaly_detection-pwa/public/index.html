<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <link rel="icon" href="/icons/192x192.png" />

   <style>
    @font-face {
      font-family: 'MyFont';
      src: url('/fonts/Poppins-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    html, body, #root {
      font-family: 'MyFont', sans-serif;
    } 
  </style>

  <link rel="preconnect" href="https://apis.google.com">
  <link rel="preconnect" href="https://www.googleapis.com" crossorigin="anonymous">
  <link rel="preconnect" href="https://anomalydetection-18e91.firebaseapp.com" crossorigin>


  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Anomaly Detection PWA" />
  

  <!-- iOS & Android support -->
  <link rel="apple-touch-icon" href="/icons/192x192.png" />

  <!-- Android -->
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Anomaly Detection App" />

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <title>Anomaly Detection App</title>
</head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/serviceworker.js")
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
    </script>
  </body>
</html>
